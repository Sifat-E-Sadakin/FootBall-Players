<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-white">
    <header id="bg" class="text-center p-5 bg-cover bg-center bg-gradient-to-r from-purple-500 to-pink-500 "  >
       
        <section class=" text-center py-60">
          <h1 class="text-5xl pb-5  text-yellow-300"> List of Player</h1>
          <input id="inp" class="bg-slate-200" type="text" placeholder="Messi" required>
          <button id="btn" class="bg-black p-2 rounded text-white hover:bg-white hover:text-black" > search</button>
          <button id="btn-fcb" class="bg-black p-2 rounded text-white hover:bg-white hover:text-black" > Player of FcBarcelona</button>
          
  
      </section>
      <button id="sp" class="btn loading bg-black text-white relative bottom-40 hidden">loading</button>
        
    </header>
   
    <section id="sp" class="hidden">
      <div class="flex items-center justify-center">
        <div
          class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
          role="status">
          <span
            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
            >Loading...</span
          >
        </div>
      </div>
      
    </section>
    <section class="container mx-auto">
        <div id="player list" class=" border grid grid-cols-2 gap-6 bg-slate-50">
          
          
           
            

        </div>
    </section>
    <section class="text-center ">
      <button id="btn-all" class="bg-slate-600 p-2 rounded hidden " >Show all</button>
    </section>
    <section class="text-center">
            <h1 id="notFound" class="text-5xl text-center hidden ">No Player Found!!!</h1>
    </section>
  
        
    
<section>
  <!-- <label for="my-modal-6" class="btn">open modal</label> -->


  <input type="checkbox" id="my-modal-6" class="modal-toggle" />
  <div class="modal  sm:modal-middle ">
    <div id="info" class="modal-box  bg-slate-200">
      <!-- <h3 id="name" class="font-bold text-lg text-black">Name:</h3>
      <p id="age" class="py-4 text-black">Born:</p> --> 
      
    </div>
  </div>
</section>

<script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="js/js.js"></script> -->
    <script src="js/jsPlayer.js"></script>
    
    
</body>
</html>
